<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Raleway:ital,wght@1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a7636f214c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="ts.webp" class="song-img" alt="">
            <h1>Anti-Hero</h1>
            <p>Taylor Swift</p>

            <audio id="song">
                <source src="C:\Users\HP\Downloads\WhatsApp Audio 2023-09-10 at 8.18.57 PM.mpeg" type="audio/mpeg">
            </audio>

            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="icon" ></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>

    <script>
        let progress=document.getElementById('progress');
        let song=document.getElementById('song');
        let icon=document.getElementById('icon');

        song.onloadedmetadata=function(){
            progress.max=song.duration;
            progress.value=song.currentTime;
        }

        function playPause(){
            if(icon.classList.contains("fa-pause")){
                song.pause();
                icon.classList.remove("fa-pause");
                icon.classList.add("fa-play");
            }
            else{
                song.play();
                icon.classList.add("fa-pause");
                icon.classList.remove("fa-play");
            }
        }

        if(song.play()){
            setInterval(()=>{
                progress.value=song.currentTime;
            },500)
        }

        progress.onchange=function(){
            song.play();
            song.currentTime=progress.value;
            icon.classList.add("fa-pause");
            icon.classList.remove("fa-play");
        }

    </script>
</body>
</html>
